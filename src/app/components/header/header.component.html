<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-center">
        <a class="navbar-brand abs" routerLink="/">Leukanz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/fotografía">Fotografía</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ilustraciones">Ilustraciones</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" *ngIf="!isLogged">
                <li class="nav-item" >
                    <a class="nav-link" href="" data-target="#myModal" data-toggle="modal" (click)="!isLogged && openLoginModal()">Sing in</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" *ngIf="isLogged">
                <li class="nav-item" > 
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  >
                        {{userName}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#"  (click)="viewProfile()">Profile</a>
                        <a class="dropdown-item" href="#"  (click) = "closeSession()">Sing Out</a>
                      </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
